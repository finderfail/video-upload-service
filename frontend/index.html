<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph мета-теги -->
    <meta property="og:title" content="Jolt" id="ogTitle">
    <meta property="og:description" content="Jolt - HQ Video-Hosting Service with 0 quality dropping" id="ogDescription">
 
    <title>Jolt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jolt - быстрая загрузка видео</h1>
	<div id="searchSection">
        <h2>Найти автора</h2>
        <input type="text" id="authorNameInput" placeholder="Введите никнейм автора">
        <button id="searchButton">Найти</button>
    </div>
    <div id="authSection">
        <h2>Перейти на Панель Автора и Зарегистрироваться</h2>
        <button id="dashboardButton">Перейти на Dashboard</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
        document.getElementById('dashboardButton').addEventListener('click', function() {window.location.href = './dashboard.html'; });
        document.getElementById('searchButton').addEventListener('click', function() {
            const authorName = document.getElementById('authorNameInput').value;
            if (authorName) {
                window.location.href = `user.html?name=${encodeURIComponent(authorName)}`; // Переход на user.html с параметром name
            } else {
                alert('Пожалуйста, введите никнейм автора.');
            }
        });
    </script>
</body>
</html>
